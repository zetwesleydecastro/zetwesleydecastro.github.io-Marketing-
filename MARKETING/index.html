<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Marketing Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bento-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .bento-item {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .large {
            grid-column: span 2;
            grid-row: span 2;
        }
        img {
            height: 500px;
            width: 500px;
        }

    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">LOGITECH G502X Gaming Mouse</h1>
        <div class="bento-container">
            <div class="bento-item bg-primary text-white large">Main Feature <img src="logitech.jpg"></div>
            <div class="bento-item bg-success text-white"></div>
            <div class="bento-item bg-danger text-white"></div>
            <div class="bento-item bg-warning text-dark"></div>
            <div class="bento-item bg-info text-white"></div>
            <div class="bento-item bg-dark text-white"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
